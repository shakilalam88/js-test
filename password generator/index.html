<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Random password generator</title>
</head>
<body>
    <div class="container">
        <h1>Password generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox">
            <span class="material-symbols-outlined" id="copyPassword">
                content_copy
                </span>
        </div>
        <input type="range" min="1" max="32" value="8" id="inputSlider">
        <div class="row">
            <p>Password length</p>
            <span id="sliderValue"></span>
        </div>
        <div class="row">
            <label for="lowercase">Include lowercase letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>
        <div class="row">
            <label for="uppercase">Include uppercase letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>
        <div class="row">
            <label for="number">Include number letters (0-9)</label>
            <input type="checkbox" name="number" id="number" checked>
        </div>
        <div class="row">
            <label for="symbols">Include symbols letters (*-$#&)</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
        </div>
        <button type="button" class="genBtn" id="genBtn">Generate Password</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
