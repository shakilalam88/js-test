<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>js</li>
    </ul>
    <h1>======================</h1>
    <ul class="language1">
        <li>js</li>
    </ul>

    <script>
        function addLanguage(langName){
            const li = document.createElement('li')
            li.innerText = langName
            document.querySelector('.language').appendChild(li)
        }
        console.log(addLanguage('css'));
        console.log(addLanguage('html'));

        function addLanguageOpti(langName){
            const li = document.createElement('li')
            li.appendChild(document.createTextNode(langName))
            document.querySelector('.language1').appendChild(li)
        }
        console.log(addLanguageOpti('react'));
        console.log(addLanguageOpti('angular'));

        const secondLang = document.querySelector('.language1 li:nth-child(2)')
        console.log(secondLang);
        const newLi = document.createElement('li')
        newLi.textContent = 'reactJs'
        secondLang.replaceWith(newLi)

        const thirdLang = document.querySelector('.language1 li:nth-child(3)')
        thirdLang.remove()

    </script>
</body>
</html>
